<!DOCTYPE html>
<html>


<head>
    <base target="_blank">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>

    <script>
        function getGistFromUrl(url) {
            return $.ajax({
                url: url,
                type: "GET",
                async: false
            }).responseJSON;
        }

        var md = new Remarkable();
        var path = location.pathname.replace("gist/","").replace("/","");
        if (window.location.hostname == "localhost") {
            // local hosting fix
            path = "a0c78395240ebf2ad8caf21614c85541";
        };

        var gist = getGistFromUrl("https://api.github.com/gists/" + path);
        
        var files = gist.files;
        for (i in files) {
            var v = files[i];

            var content = v.content
            if (content.charAt(0) != "#") {
                content = "# " + content
            }

            $("body").append(`<div class="gist" id="${i}">${md.render(content)}</div>`);
            document.getElementById(i).childNodes[0].outerHTML += `<div class="author"><a href="https://github.com/${gist.owner.login}"><img class="pfp" src="${gist.owner.avatar_url}">&nbsp;&nbsp;@${gist.owner.login}</a></div>`;
        };
    </script>

    <style>
        body, html {
            background-color: rgb(32, 33, 36);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        }

        a {
            color: white;
            font-weight: bold;
        }

        .gist {
            width: 50%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .pfp {
            height: 48px;
            vertical-align: middle;
            border-radius: 100%;
        }

        .author a {
            text-decoration: none;
            font-size: 24px;
        }

        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
    </style>
</body>


</html>
